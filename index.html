<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

<link rel="stylesheet" href="assets/reset.css" >
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div id="first-page"> <!-- display this page first -->
            <h1>Coding Quiz</h1>

                <div id="Highscores-beginning">
                    <h2>Highscores</h2>
                    <ol>
                        
                    </ol>
                </div>

            <button id="begin-quiz-button">Start Quiz</button>

    </div>

    <div id="questions-page" style="display:none;"> <!-- display this page upon beginning the quiz-->
            <p id="question"></p>
            <button id="answer 1"></button>
            <button id="answer 2"></button>
            <button id="answer 3"></button>
            <button id="answer 4"></button>
            <span>Seconds Remaining: <span id="timer"></span></span>


    </div>

    <div id="correct-answer" style="display:none;"> <!-- display this page if the answer was correct, then go back to needed page-->
            <img src ="assets/images/greentick.png" alt="large green tick">

    </div>


    <div id="incorrect-answer" style="display:none;"> <!--display this page if the answer was incorrect, then go back to needed page-->
            <img src="assets/images/redcross.png" alt="large red cross">

    </div>


    <div id="highscore-page" style="display:none;"> <!-- display this page at the end of the quiz-->

    </div>
    



    <script src="assets/script.js">
    </script>
</body>
</html>
