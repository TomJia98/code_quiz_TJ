<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

<link rel="stylesheet" href="assets/reset.css" >
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div id="first-page"> <!-- display this page first -->
            <h1>Coding Quiz</h1>

                <div id="Highscores-beginning">
                    <h2 id="highscores-firstpage">Highscores</h2>
                   
                </div>

            <button id="begin-quiz-button">Start Quiz</button>

    </div>

    <div id="questions-page" style="display:none;"> <!-- display this page upon beginning the quiz-->
        <div id="buttons">
            <p id="question"></p>
             <button id="answer 1"></button>
             <button id="answer 2"></button>
             <button id="answer 3"></button>
             <button id="answer 4"></button>
        <hr>
        <p id="is-guess"></p>
        </div>
            <span>Seconds Remaining: <span id="timer"></span></span>


    </div>

    <div id="highscore-page" style="display:none;"> <!-- display this page at the end of the quiz-->
        <h2>Highscores</h2>
        <ol id="highscore-list">

        </ol>

    </div>

    <div id="enter-initials" style='display:none;'>
<form>
    <label for="initials">Enter Initials</label>
    <input type="text" id="initials">
    <input type="submit" value="submit" id="submit">


</form>

    </div>
    



    <script src="assets/script.js">
    </script>
</body>
</html>
